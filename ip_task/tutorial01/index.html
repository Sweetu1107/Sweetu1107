<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <title>loging form</title>
  </head>
  <body>
      <div class="text-center">
      <form style="max-width:500px;margin:auto; border: 3px solid #5f1f1f; background-color: rgba(105, 105, 105, 0.336);">
        
          
          
          <h1 class="h3 mt-4 mb-3 
          font-weight-normal">sing in</h1>
          <label class="sr-only">Username</label>
          <input type="email" id="emailaddress"  placeholder="abc@gmail.com" required autofocus><br><br>
        <label class="sr-only">Password</label>
        <input type="password" id="password"  placeholder="password" required autofocus><br><br>
          <div class="mt-3">
            <button class="btn btn-lg  btn-primary btn-block">sign in</button>
          </div>
      
      </form>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    -->
  </body>
</html>
